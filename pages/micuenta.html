<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Cuenta - Nandox Collector</title>
    <link rel="shortcut icon" href="../img/NANDOX COLLECTOR.png">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <img src="../img/NANDOX COLLECTOR.png" alt="Logo de la tienda">
        <nav>
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="./preventa.html">Pre-Venta</a></li>
                <li><a href="./ofertas.html">Ofertas</a></li>
                <li><a href="./micuenta.html">Mi Cuenta</a></li>
                <li><a href="./contactos.html">Contactos</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="formulario">
            <h2>Mi cuenta</h2>        
            <form>
                <label for="correo"></label>
                <input class="cuenta" type="email" id="correo" name="correo" placeholder="Correo electrónico" />
                <label for="contraseña"></label>
                <input class="cuenta" type="password" id="contraseña" name="contraseña" placeholder="Contraseña">
                <p><a href="#">¿Olvidaste tu contraseña?</a></p>
                <button class="boton" type="submit">Ingresar</button>
                <p><a href="#">Crear cuenta</a></p>
            </form>
        </section>
    </main>
    <div class="envios">
        <img src="../img/logo flash.png" alt="">
    </div>
    <footer>
        <div class="redes">
            <p>Nuestras redes</p>
            <a target="_blank" href="https://www.facebook.com/"><img src="../img/facebook.png" alt=""></a>
            <a target="_blank" href="https://www.instagram.com/"><img src="../img/instagram.png" alt=""></a>
            <a target="_blank" href="https://www.youtube.com/"><img src="../img/youtube.png" alt=""></a>
        </div>
        <div class="pagos">
            <p>Medios de pago</p>
            <img src="../img/paypal.png" alt="Logo paypal">
            <img src="../img/visa.png" alt="Logo visa">
        </div>
        <div class="ubicacion">
            <p>Ubicanos</p>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d9274.66787441986!2d-76.90805033924472!3d-12.213200457763811!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9105bea86d63f079%3A0xeddb39a56cc90216!2sMercado%20Ateca%20(Mercado%20de%20Jos%C3%A9%20G%C3%A1lvez)!5e0!3m2!1ses-419!2spe!4v1664005570731!5m2!1ses-419!2spe"
             width="300" height="200" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </footer>
</body>
</html>
